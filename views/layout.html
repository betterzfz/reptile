<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>{{ title }}</title>
        
        {% block head %}
            <!-- Bootstrap -->
            <link href="./css/bootstrap.min.css" rel="stylesheet">
            <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
        {% endblock %}
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">图片爬虫</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li {% if name == 'index' %}class="active"{% endif %}><a href="/">展示页</a></li>
                        <li {% if name == 'start' %}class="active"{% endif %}><a href="/start">设置页</a></li>
                        <li {% if name == 'reptile' %}class="active"{% endif %}><a href="/reptile">进度页</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        
        {% block content %}{% endblock %}
    
        {% block foot %}
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="./js/jquery.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="./js/bootstrap.min.js"></script>
        {% endblock %}
    </body>
</html>
